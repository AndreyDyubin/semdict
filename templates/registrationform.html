<!DOCTYPE html>
<html>
<!-- See https://semaphoreci.com/community/tutorials/test-driven-development-of-go-web-applications-with-gin -->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<body>
 <form class="form" action="/registrationformsubmit" method="POST">
  <div class="form-group">
   <label for="username">Username</label>
   <input type="text" class="form-control" id="username" 
   name="username" placeholder="Username" 
   required>
  </div>
  <div class="form-group">
   <label for="password">Password</label>
   <input type="password" name="password" class="form-control" id="password"
   placeholder="Password"
   required>
  </div>
  <div class="form-group">
   <label for="registrationemail">Registration E-Mail</label>
   <input type="text" name="registrationemail" class="form-control" id="registrationemail"
   placeholder="Registration E-Mail"
   required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
 </form>
</body>

</html>
