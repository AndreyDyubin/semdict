<!DOCTYPE html>
<html>
<!-- See https://semaphoreci.com/community/tutorials/test-driven-development-of-go-web-applications-with-gin -->

{{ template "header-start.t.html" .}}
<title>Semdict - edit translation</title>
{{ template "header-end.t.html" .}}

<body>
 <script type="text/javascript" src="/static/ckeditor_4.11.3_basic/ckeditor.js"></script>
 <p><a href="/menu">Menu</a></p>
 <form class="form" action="/lwseditsubmit" method="POST">
  <div class="form-group" style="display:none">
    <input type="text" class="form-control" id="lwsid" name="lwsid" value="{{.Lep.Lwsid}}" readonly>
    <input type="text" class="form-control" id="senseid" name="senseid" value="{{.Lep.Senseid}}" readonly>
    <input type="text" class="form-control" id="languageid" name="languageid" value="{{.Lep.Languageid}}" readonly>
  </div>
  <p><b>{{ .Led.OWord}}</b>|<i>Theme:</i> {{ .Led.Theme}}</p>
  <p><i>Phrase:</i> {{ .Led.Phrase}}</p>
  <small><p><i>Sense owner:</i> {{ .Led.Ownernickname }}</p></small>
  <hr>
  <div class="form-group">
    <label for="word">Translation to {{ .Led.Languageslug }}</label>
    <input type="text" name="word" class="form-control" id="word"
    value="{{ .Led.Word }}"
    autofocus=true
    required></div>
     <label for="Commentary">Commentary</label>
     <textarea rows="10" cols="80" class="form-control" id="Commentary" name="Commentary">
         {{ .Led.Commentary }}
     </textarea>
  </div>
  <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
  <button type="submit" name="action" value="delete" class="btn btn-primary">Delete</button>
 </form>
</body>
<script src="/static/bootstrap-3.3.2/js/bootstrap.js"></script>
<script type="text/javascript">
    var ckeditor1 = CKEDITOR.replace( 'Commentary' );
    AjexFileManager.init({
        returnTo: 'ckeditor',
        editor: ckeditor1
    });
</script>
<link href="/static/select2-4.0.7/dist/css/select2.css" rel="stylesheet" />
<script src="/static/select2-4.0.7/dist/js/select2.js"></script>  
</html>
