<!DOCTYPE html>
<html>
<!-- See https://semaphoreci.com/community/tutorials/test-driven-development-of-go-web-applications-with-gin -->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<body>
 <form class="form" action="/articlepost" method="POST">
  <div class="form-group">
   <label for="id">ID</label>
   <input type="text" class="form-control" id="id" name="id" readonly>
  </div>
  <div class="form-group">
   <label for="phrase">Phrase</label>
   <input type="text" class="form-control" id="phrase" 
   name="phrase" placeholder="Express the sense in detail as a phrase in the same language" 
   value="Blublc"
   >
  </div>
  <div class="form-group">
   <label for="word">Word</label>
   <input type="text" name="word" class="form-control" id="word"
   placeholder="The word denoting the sense"
   required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
 </form>
</body>

</html>
