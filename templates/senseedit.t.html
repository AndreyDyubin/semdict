<!DOCTYPE html>
<html>
<!-- See https://semaphoreci.com/community/tutorials/test-driven-development-of-go-web-applications-with-gin -->

{{ template "header-start.t.html" .}}
<title>Semantic dictionary</title>
{{ template "header-end.t.html" .}}

<body>
 <script type="text/javascript" src="/static/ckeditor_4.11.3_basic/ckeditor.js"></script>
 <p><a href="menu">Menu</a></p>
 <p>Edit article</p>
 <p>Common Id: {{.Ad.Commonid}} | ProposalId: {{.Ad.Proposalid}}</p>
 <form class="form" action="/senseeditsubmit" method="POST">
  <input type="text" class="form-control" id="commonid" name="commonid" value="{{.Ad.Commonid}}" readonly>
  <input type="text" class="form-control" id="proposalid" name="proposalid" value="{{.Ad.Proposalid}}" readonly>
  <div class="form-group">
    <label for="proposalstatus">Proposal status</label>
    <select id="proposalstatus" name="proposalstatus" value="{{.Ad.Proposalstatus}}">
      <option value="draft">Draft (I will edit it more)</option>
      <option value="proposal">Proposal (I want it to be merged into the language)</option>
    </select></div>
  <div class="form-group">
   <label for="phrase">Phrase</label>
   <textarea rows="10" cols="80" class="form-control" id="phrase" name="phrase"
    placeholder="Express the sense in detail as a phrase in the same language">
    {{.Ad.Phrase}}
    </textarea></div>
  <div class="form-group">
   <label for="word">Word</label>
   <input type="text" name="word" class="form-control" id="word"
   placeholder="The word denoting the sense"
   value="{{.Ad.Word}}"
   required>
  </div>
  <div class="form-group">
    <label class="form-check-label" for="deletionproposed">I suggest to delete this record</label>
    <input type="checkbox" class="form-check-input" id="deletionproposed" name="deletionproposed"
     {{if .Ad.Deletionproposed}}checked{{end}}></div>
  <button type="submit" class="btn btn-primary">Save</button>
 </form>
</body>
<script type="text/javascript">
  var ckeditor1 = CKEDITOR.replace( 'phrase' );
  AjexFileManager.init({
  returnTo: 'ckeditor',
  editor: ckeditor1
  });
  </script>
</html>
